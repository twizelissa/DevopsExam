version: '2.2'

services:

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    ports:
      - '8080:80'
  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    ports:
      - '4000:4000'
  db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data
volumes:
  db:
